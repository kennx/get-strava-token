<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Strava Token</title>
  <script src="./scripts/tailwindcss.js"></script>
  <style>
    button[disabled],
    button[disabled]:hover {
      background-color: var(--tw-ring-color);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <form class="mt-8 space-y-6" action="#" method="POST">

        <div>
          <label for="clientSecret" class="block text-sm font-medium text-gray-700">Client Secret</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                </svg>
              </span>
            </div>
            <input type="text" name="client_secret" id="clientSecret"
              class="block w-full rounded-md border-gray-300 pt-2 pb-2 pl-12 pr-12 focus:border-indigo-500 focus:ring-indigo-500 lg:text-lg"
              placeholder="客户端密钥" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            disabled>
            Submit
          </button>
        </div>
      </form>
      <pre
        class="font-mono text-sm whitespace-pre-wrap overflow-auto h-48 text-white rounded-md shadow-sm bg-black w-full hidden"></pre>
    </div>


  </div>

  <script type="text/javascript">

    const GRANT_TYPE = 'authorization_code'

    document.addEventListener('DOMContentLoaded', function () {
      const searchString = location.search
      const urlSearchParams = new URLSearchParams(searchString)
      const code = urlSearchParams.get('code')
      const clientId = urlSearchParams.get('client_id')

      const inputNode = document.querySelector('#clientSecret')
      const buttonNode = document.querySelector('button')
      const formNode = document.querySelector('form')
      const preNode = document.querySelector('pre')

      inputNode.addEventListener('blur', function (event) {
        if (event.target.value) {
          buttonNode.disabled = false
        } else {
          buttonNode.disabled = true
        }
      })

      formNode.addEventListener('submit', function (event) {
        event.preventDefault()
        const clientSecret = inputNode.value
        if (!code || !clientId || !clientSecret) throw new Error('....')

        buttonNode.disabled = true
        getOauthToken({ code, clientId, clientSecret })
      })

      function getOauthToken(options) {
        const searchParamsString = new URLSearchParams({
          client_id: options.clientId,
          client_secret: options.clientSecret,
          code: options.code,
          grant_type: GRANT_TYPE
        }).toString()
        fetch(`https://www.strava.com/oauth/token?${searchParamsString}`, {
          method: 'POST'
        }).then(res => {
          buttonNode.disabled = false
          return res.json()
        })
          .then(res => {

            const result = JSON.stringify(res, null, 2)
            preNode.insertAdjacentText('afterbegin', result)
            preNode.classList.toggle('hidden')
          })
          .catch(err => {
            console.log(err)
            buttonNode.disabled = false
          })
      }
    })
  </script>

</body>

</html>
