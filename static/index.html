<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Strava Token</title>
  <script src="./scripts/tailwindcss.js"></script>
  <style>
    button[disabled],
    button[disabled]:hover {
      background-color: var(--tw-ring-color);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <form class="mt-8 space-y-6" action="#" method="POST">
        <div>
          <label for="clientID" class="block text-sm font-medium text-gray-700">Client ID</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                </svg>

              </span>
            </div>
            <input type="text" name="client_ID" id="clientID"
              class="block w-full rounded-md border-gray-300 pt-2 pb-2 pl-12 pr-12 focus:border-indigo-500 focus:ring-indigo-500 lg:text-lg"
              placeholder="客户端 ID" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      function generateAuthorizeURL(clientID) {
        if (clientID) {
          return `https://www.strava.com/oauth/authorize?client_id=${encodeURIComponent(clientID)}&response_type=code&redirect_uri=${encodeURIComponent('http://localhost:5001/callback.html')}?client_id=${clientID}&approval_prompt=force&scope=read_all,profile:read_all,activity:read_all,profile:write,activity:write`
        } else {
          throw new Error('没有Client ID')
        }
      }

      const formNode = document.querySelector('form')

      formNode.addEventListener('submit', function (event) {
        event.preventDefault()
        const elements = event.target.elements
        const clientID = elements.clientID.value

        const authURL = generateAuthorizeURL(clientID)

        location.assign(authURL)
      })
    })
  </script>

</body>

</html>
